    <form class="row container_form">

      <div class="circle"></div>
      <div class="circle"></div>

      <h1>Formulario de Contacto</h1>

      <div class="col-md-12">
         <label for="name" class="form-label">Name</label>
         <input type="text" class="form-control" id="name" placeholder="Name"/>
      </div>
      
      <div class="col-md-12">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email"/>
      </div>

      <div class="col-6">
        <label for="Address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address"/>
      </div>

      <div class="col-6">
        <label for="Phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone"/>
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="City"/>
      </div>

      <div class="col-md-4">
        <label for="document" class="form-label">Type document</label>
        <select id="document" class="form-select">
          <option selected>Document</option>
          <option>Cedula de ciudadania</option>
          <option>Targeta de identidad</option>
          <option>Pasaporte</option>
          <option>Reguistro civil</option>
          <option>Permiso de residencia</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="numeroDocuemto" class="form-label">Number document</label>
        <input type="text" class="form-control" id="numberDocuemt" />
      </div>

      <div class="comtainer_brn">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>

    
    </form>
